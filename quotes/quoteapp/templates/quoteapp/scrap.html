{% extends "quoteapp/base.html" %}

{% block content %}
<h1 class="text-light mb-3"> Scrapping "http://quotes.toscrape.com/"</h1>
<form method="POST" action="{% url 'quoteapp:scrap' %}">
    {% csrf_token %}
    <div class="row">
        <div class="col mb-3">
            <div>{{ form.url }}</div>
            {% if form.errors.url %}
            <span class="text-warning"><small>{{ form.errors.url }}</small></span>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary">Scrape</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </div>
</form>
{% endblock %}
